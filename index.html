<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Raja Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c6eaf2, #b0dff0);
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #127F99;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      color: white;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 12px 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar ul li a:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .content {
      margin-left: 220px;
      padding: 30px;
      width: calc(100% - 220px);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 16px;
      background: #127F99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0f6a84;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Raja Game</h2>
    <ul>
      <li><a href="profil.html"><i class="fas fa-user"></i>&nbsp; Profil Admin</a></li>
      <li><a href="ganti-password.html"><i class="fas fa-key"></i>&nbsp; Ganti Password</a></li>
      <li><a href="data-petugas.html"><i class="fas fa-users-cog"></i>&nbsp; Data Petugas</a></li>
      <li><a href="log-aktivitas.html"><i class="fas fa-history"></i>&nbsp; Log Aktivitas</a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="top-bar">
      <span>Selamat datang, <b id="adminName">Admin</b></span>
      <button onclick="logout()" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <h2>Dashboard Panel Admin - Raja Game</h2>
    <p>Silakan pilih menu di sebelah kiri untuk mengelola sistem.</p>
  </div>

  <!-- Script Cek Login -->
  <script>
    const currentAdmin = JSON.parse(localStorage.getItem("loginAdmin"));
    if (!currentAdmin) {
      window.location.href = "login.html";
    } else {
      document.getElementById("adminName").textContent = currentAdmin.nama;
    }

    function logout() {
      localStorage.removeItem("loginAdmin");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
