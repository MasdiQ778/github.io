<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak | MasdiQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* RESPONSIF DAN ANIMASI */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .navbar {
      background-color: #0b4f6c;
      color: #fff;
      padding: 1rem 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active,
    nav a:hover {
      text-decoration: underline;
    }

    .contact {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }

    .contact h2 {
      color: #127F99;
      margin-bottom: 1rem;
    }

    .contact-list {
      list-style: none;
      padding: 0;
    }

    .contact-list li {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .contact-list a {
      color: #127F99;
      text-decoration: none;
    }

    .contact-list a:hover {
      color: #0d5f70;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #0b4f6c;
      color: #fff;
      margin-top: 3rem;
    }

    /* RESPONSIVE UNTUK MOBILE */
    @media (max-width: 600px) {
      .navbar .container {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        display: inline-block;
        margin: 10px 8px 0;
      }

      .contact {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">MasdiQ</h1>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang</a>
        <a href="kontak.html" class="active">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h2>Kontak Kami</h2>
      <p>Untuk saran, kritik, atau kerja sama, kamu bisa menghubungi kami melalui:</p>
      <ul class="contact-list">
        <li><strong>Email:</strong> <a href="mailto:admin@masdiq.tech">admin@masdiq.tech</a></li>
        <li><strong>Instagram:</strong> <a href="https://instagram.com/masdiqblog" target="_blank">@masdiqblog</a></li>
        <li><strong>GitHub:</strong> <a href="https://github.com/masdiq" target="_blank">github.com/masdiq</a></li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MasdiQ. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
