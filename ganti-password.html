<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganti Password - Raja Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c6eaf2, #b0dff0);
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #127F99;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    input:focus {
      outline: none;
      border-color: #127F99;
      background-color: #fff;
      box-shadow: 0 0 0 2px rgba(18, 127, 153, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #127F99;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f6a84;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #127F99;
      font-weight: bold;
    }
    .icon {
      margin-right: 8px;
      color: #127F99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-lock icon"></i>Ganti Password</h2>
    <form>
      <label for="currentPassword"><i class="fas fa-key icon"></i>Password Saat Ini</label>
      <input type="password" id="currentPassword" placeholder="Masukkan password saat ini" />

      <label for="newPassword"><i class="fas fa-lock icon"></i>Password Baru</label>
      <input type="password" id="newPassword" placeholder="Masukkan password baru" />

      <label for="confirmPassword"><i class="fas fa-check icon"></i>Konfirmasi Password Baru</label>
      <input type="password" id="confirmPassword" placeholder="Ulangi password baru" />

      <button type="submit"><i class="fas fa-save icon"></i>Simpan Password</button>
    </form>
    <div class="back-link">
      <a href="index.html"><i class="fas fa-arrow-left icon"></i>Kembali ke Panel</a>
    </div>
  </div>
</body>
</html>
