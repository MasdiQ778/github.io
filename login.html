<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin Raja Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c6eaf2, #b0dff0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #127F99;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #127F99;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0f6a84;
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }

    .forgot-pass {
      margin-top: 12px;
      text-align: right;
    }

    .forgot-pass a {
      font-size: 13px;
      color: #127F99;
      text-decoration: none;
    }

    .forgot-pass a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-shield"></i> Login Admin Raja Game</h2>
    <form onsubmit="return loginAdmin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan Username" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan Password" required />
      </div>
      <div class="forgot-pass">
        <a href="reset-password.html">Lupa Password?</a>
      </div>
      <button class="btn" type="submit">Masuk</button>
    </form>
    <div class="footer-text">Â© 2025 Panel Admin Raja Game</div>
  </div>

  <script>
    function loginAdmin(e) {
      e.preventDefault();
      const inputUsername = document.getElementById('username').value.trim();
      const inputPassword = document.getElementById('password').value.trim();

      const petugasList = JSON.parse(localStorage.getItem('petugasList')) || [];

      const user = petugasList.find(p =>
        p.username === inputUsername && p.password === inputPassword
      );

      if (user) {
        localStorage.setItem('adminLoggedIn', 'true');
        localStorage.setItem('adminName', user.nama);
        window.location.href = "index.html";
      } else {
        alert("Username atau Password salah!");
      }
    }

    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
