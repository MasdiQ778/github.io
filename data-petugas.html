<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Petugas - Raja Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c6eaf2, #b0dff0);
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #127F99;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #127F99;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      padding: 10px 16px;
      background-color: #127F99;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0f6a84;
    }
    .action-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 6px;
      color: #127F99;
    }
    .form-popup {
      display: none;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-popup .btn {
      width: 100%;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      text-decoration: none;
      color: #127F99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-id-card-alt"></i> Data Petugas</h2>
    <button class="btn" onclick="openForm()"><i class="fas fa-user-plus"></i> Tambah Petugas</button>
    <table id="petugasTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Diki Andika</td>
          <td>dikiadmin</td>
          <td>diki@rajagame.com</td>
          <td>admin123</td>
          <td>
            <button class="action-btn" onclick="editRow(this)" title="Edit"><i class="fas fa-user-edit"></i></button>
            <button class="action-btn" onclick="deleteRow(this)" title="Hapus"><i class="fas fa-user-times"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="form-popup" id="formPopup">
      <input type="text" id="nama" placeholder="Nama Petugas">
      <input type="text" id="username" placeholder="Username">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" onclick="addPetugas()">Simpan</button>
    </div>

    <div class="back-link">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Kembali ke Panel</a>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById('formPopup').style.display = 'block';
    }

    function addPetugas() {
      const nama = document.getElementById('nama').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (nama && username && email && password) {
        const table = document.getElementById('petugasTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${nama}</td>
          <td>${username}</td>
          <td>${email}</td>
          <td>${password}</td>
          <td>
            <button class="action-btn" onclick="editRow(this)" title="Edit"><i class="fas fa-user-edit"></i></button>
            <button class="action-btn" onclick="deleteRow(this)" title="Hapus"><i class="fas fa-user-times"></i></button>
          </td>
        `;
        document.getElementById('formPopup').style.display = 'none';
        document.getElementById('nama').value = '';
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      }
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
    }

    function editRow(btn) {
      const row = btn.closest('tr');
      const nama = row.cells[0].innerText;
      const username = row.cells[1].innerText;
      const email = row.cells[2].innerText;
      const password = row.cells[3].innerText;
      document.getElementById('nama').value = nama;
      document.getElementById('username').value = username;
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      document.getElementById('formPopup').style.display = 'block';
      row.remove();
    }
  </script>
</body>
</html>
